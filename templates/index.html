<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tokens - NFT Marketplace for Exoplanets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #11998e;
            --warning: #f5576c;
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --glass: rgba(255,255,255,0.1);
            --glass-hover: rgba(255,255,255,0.15);
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--primary);
        }
        
        .search-bar {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--glass-hover);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .wallet-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .wallet-btn:hover {
            transform: scale(1.05);
        }
        
        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: var(--glass);
            border-radius: 20px;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .stat-card {
            background: var(--glass);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Filters */
        .filters-section {
            background: var(--glass);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
        }
        
        .filters-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .filter-select, .filter-input {
            padding: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .sort-controls {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }
        
        /* NFT Grid */
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .nft-card {
            background: var(--glass);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .nft-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }
        
        .nft-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .nft-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .nft-content {
            padding: 1.5rem;
        }
        
        .nft-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .nft-id {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .nft-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .nft-owner {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .nft-stats {
            margin: 1rem 0;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .nft-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }
        
        .price-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .price-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .nft-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-secondary {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:hover {
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* Rarity Colors */
        .rarity-ultra-rare { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .rarity-rare { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .rarity-uncommon { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .rarity-common { background: linear-gradient(45deg, #fa709a, #fee140); }
        
        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .search-bar { margin: 0 1rem; }
            .hero h1 { font-size: 2.5rem; }
            .filters-row { flex-direction: column; align-items: stretch; }
            .sort-controls { margin-left: 0; }
            .nft-grid { grid-template-columns: 1fr; }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">ðŸŒŒ Space Tokens</a>
            
            <ul class="nav-links">
                <li><a href="#" class="active">Explore</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">Stats</a></li>
            </ul>
            
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search exoplanets, collections..." id="searchInput">
            </div>
            
            <button class="wallet-btn" id="walletBtn">
                <i class="fas fa-wallet"></i> Connect Wallet
            </button>

    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>Discover Exoplanet NFTs</h1>
                <p>Own a piece of the universe with scientifically-backed exoplanet tokens</p>
                
                <div class="hero-stats">
            <div class="stat-card">
                <div class="stat-value">1,247</div>
                        <div class="stat-label">Exoplanets Minted</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$2.4M</div>
                        <div class="stat-label">Total Volume</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">5,432</div>
                <div class="stat-label">Active Collectors</div>
            </div>
                    <div class="stat-card">
                        <div class="stat-value">92.5%</div>
                        <div class="stat-label">AI Accuracy</div>
                    </div>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label class="filter-label">Rarity</label>
                        <select class="filter-select" id="rarityFilter">
                            <option value="">All Rarities</option>
                            <option value="Ultra Rare">Ultra Rare</option>
                            <option value="Rare">Rare</option>
                            <option value="Uncommon">Uncommon</option>

                        </select>
        </div>

                    <div class="filter-group">
                        <label class="filter-label">Price Range</label>
                        <select class="filter-select" id="priceFilter">
                            <option value="">All Prices</option>
                            <option value="0-100">$0 - $100</option>
                            <option value="100-500">$100 - $500</option>
                            <option value="500-1000">$500 - $1,000</option>
                            <option value="1000+">$1,000+</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Discovery Year</label>
                        <select class="filter-select" id="yearFilter">
                            <option value="">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    
                    <div class="sort-controls">
                        <div class="filter-group">
                            <label class="filter-label">Sort By</label>
                            <select class="filter-select" id="sortFilter">
                                <option value="newest">Newest</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>

                    </div>
                </div>

            <!-- NFT Grid -->
            <section class="nft-grid" id="nftGrid">
                <!-- NFTs will be loaded here -->
            </section>

            <!-- Loading State -->
            <div class="loading" id="loadingState" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Purchase Modal -->
    <div class="modal" id="purchaseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Purchase Exoplanet NFT</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global state
        let allTokens = [];
        let filteredTokens = [];
        let currentFilters = {
            rarity: '',
            price: '',
            year: '',
            sort: 'newest',
            search: ''
        };

        // Utility functions
        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function getRarityClass(rarity) {
            return rarity.toLowerCase().replace(' ', '-');
        }

        function generateMockPrice(confidence, rarity) {
            const basePrice = {
                'Ultra Rare': 2000,
                'Rare': 800,
                'Uncommon': 300,
                'Common': 100
            };
            const multiplier = confidence / 100;
            return Math.floor(basePrice[rarity] * multiplier);
        }

        // Load NFTs
        async function loadTokens() {
            showLoading(true);
            
            try {
            const response = await fetch('/api/tokens');
            const tokens = await response.json();
                
                // Add mock marketplace data
                allTokens = tokens.map(token => ({
                    ...token,
                    price: generateMockPrice(token.confidence, token.rarity),
                    owner: `0x${Math.random().toString(16).substr(2, 8)}...${Math.random().toString(16).substr(2, 4)}`,
                    image: token.local_image || '/static/planets/placeholder.png',
                    likes: Math.floor(Math.random() * 1000),
                    views: Math.floor(Math.random() * 5000),
                    isForSale: Math.random() > 0.3,
                    lastSale: Math.random() > 0.5 ? generateMockPrice(token.confidence, token.rarity) * 0.8 : null
                }));
                
                applyFilters();
            } catch (error) {
                console.error('Error loading tokens:', error);
                showError('Failed to load exoplanet NFTs');
            } finally {
                showLoading(false);
            }
        }

        // Filter and sort tokens
        function applyFilters() {
            filteredTokens = [...allTokens];

            // Apply search filter
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                filteredTokens = filteredTokens.filter(token => 
                    token.name.toLowerCase().includes(searchTerm) ||
                    token.id.toLowerCase().includes(searchTerm)
                );
            }

            // Apply rarity filter
            if (currentFilters.rarity) {
                filteredTokens = filteredTokens.filter(token => 
                    token.rarity === currentFilters.rarity
                );
            }

            // Apply price filter
            if (currentFilters.price) {
                const [min, max] = currentFilters.price.split('-').map(p => 
                    p.includes('+') ? Infinity : parseInt(p.replace('$', '').replace(',', ''))
                );
                filteredTokens = filteredTokens.filter(token => 
                    token.price >= min && (max === Infinity || token.price <= max)
                );
            }

            // Apply year filter
            if (currentFilters.year) {
                filteredTokens = filteredTokens.filter(token => 
                    token.discoveryYear == currentFilters.year
                );
            }

            // Apply sorting
            switch (currentFilters.sort) {
                case 'price-low':
                    filteredTokens.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredTokens.sort((a, b) => b.price - a.price);
                    break;
                case 'rarity':
                    const rarityOrder = { 'Ultra Rare': 4, 'Rare': 3, 'Uncommon': 2, 'Common': 1 };
                    filteredTokens.sort((a, b) => rarityOrder[b.rarity] - rarityOrder[a.rarity]);
                    break;
                case 'popularity':
                    filteredTokens.sort((a, b) => b.likes - a.likes);
                    break;
                default: // newest
                    filteredTokens.sort((a, b) => b.id.localeCompare(a.id));
            }

            renderTokens();
        }

        // Render NFT cards
        function renderTokens() {
            const grid = document.getElementById('nftGrid');
            
            if (filteredTokens.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>No exoplanets found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredTokens.map(token => `
                <div class="nft-card" onclick="openNFTModal('${token.id}')">
                    <div class="nft-image">
                        <img src="${token.image}" alt="${token.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 4rem;">
                            ðŸŒŒ
                        </div>
                        <div class="nft-badge rarity-${getRarityClass(token.rarity)}">
                            ${token.rarity}
                        </div>
                    </div>
                    
                    <div class="nft-content">
                        <div class="nft-header">
                            <div>
                                <div class="nft-id">${token.id}</div>
                                <div class="nft-name">${token.name}</div>
                            </div>
                        </div>
                        
                        <div class="nft-owner">
                            Owned by <span style="color: var(--primary);">${token.owner}</span>
                        </div>
                        
                        <div class="nft-stats">
                            <div class="stat-row">
                                <span>Habitability:</span>
                                <span>${token.confidence}%</span>
                        </div>
                        <div class="stat-row">
                            <span>Period:</span>
                            <span>${token.period} days</span>
                        </div>
                        <div class="stat-row">
                            <span>Radius:</span>
                            <span>${token.radius} RâŠ•</span>
                        </div>
                        <div class="stat-row">
                                <span>Views:</span>
                                <span>${token.views.toLocaleString()}</span>
                            </div>
                        </div>
                        
                        <div class="nft-price">
                            <div>
                                <div class="price-label">${token.isForSale ? 'Current Price' : 'Last Sale'}</div>
                                <div class="price-value">${formatPrice(token.price)}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">
                                    <i class="fas fa-heart"></i> ${token.likes}
                                </div>
                            </div>
                        </div>
                        
                        <div class="nft-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); purchaseNFT('${token.id}')">
                                <i class="fas fa-shopping-cart"></i> ${token.isForSale ? 'Buy Now' : 'Make Offer'}
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); toggleFavorite('${token.id}')">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event handlers
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value;
                applyFilters();
            });

            // Filters
            document.getElementById('rarityFilter').addEventListener('change', (e) => {
                currentFilters.rarity = e.target.value;
                applyFilters();
            });

            document.getElementById('priceFilter').addEventListener('change', (e) => {
                currentFilters.price = e.target.value;
                applyFilters();
            });

            document.getElementById('yearFilter').addEventListener('change', (e) => {
                currentFilters.year = e.target.value;
                applyFilters();
            });

            document.getElementById('sortFilter').addEventListener('change', (e) => {
                currentFilters.sort = e.target.value;
                applyFilters();
            });

            // Wallet connection
            document.getElementById('walletBtn').addEventListener('click', connectWallet);
        }

        // Modal functions
        function openNFTModal(tokenId) {
            const token = allTokens.find(t => t.id === tokenId);
            if (!token) return;

            const modal = document.getElementById('purchaseModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div style="text-align: center; margin-bottom: 2rem;">
                    <img src="${token.image}" alt="${token.name}" style="width: 200px; height: 200px; border-radius: 15px; object-fit: cover; margin-bottom: 1rem;">
                    <h3>${token.name}</h3>
                    <p style="color: var(--text-secondary);">${token.id}</p>
                </div>
                
                <div style="background: var(--glass); padding: 1.5rem; border-radius: 15px; margin-bottom: 2rem;">
                    <h4 style="margin-bottom: 1rem;">Exoplanet Details</h4>
                    <div class="stat-row">
                        <span>Habitability Score:</span>
                        <span>${token.confidence}%</span>
                    </div>
                    <div class="stat-row">
                        <span>Orbital Period:</span>
                        <span>${token.period} days</span>
                    </div>
                    <div class="stat-row">
                        <span>Planet Radius:</span>
                        <span>${token.radius} Earth radii</span>
                    </div>
                    <div class="stat-row">
                        <span>Star Temperature:</span>
                        <span>${token.temp} K</span>
                    </div>
                    <div class="stat-row">
                        <span>Discovery Year:</span>
                        <span>${token.discoveryYear || '2015'}</span>
                    </div>
                </div>
                
                <div style="background: rgba(102, 126, 234, 0.1); padding: 1.5rem; border-radius: 15px; margin-bottom: 2rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <span>Current Price</span>
                        <span style="font-size: 1.5rem; font-weight: bold; color: var(--primary);">${formatPrice(token.price)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; color: var(--text-secondary); font-size: 0.9rem;">
                        <span>Owner: ${token.owner}</span>
                        <span>Views: ${token.views.toLocaleString()}</span>
                    </div>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" style="flex: 1;" onclick="confirmPurchase('${token.id}')">
                        <i class="fas fa-shopping-cart"></i> Purchase for ${formatPrice(token.price)}
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFavorite('${token.id}')">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('purchaseModal').style.display = 'none';
        }

        // Action functions
        function purchaseNFT(tokenId) {
            openNFTModal(tokenId);
        }

        function confirmPurchase(tokenId) {
            const token = allTokens.find(t => t.id === tokenId);
            if (!token) return;

            if (confirm(`Purchase ${token.name} for ${formatPrice(token.price)}?`)) {
                // Simulate purchase
                showNotification(`Successfully purchased ${token.name}!`, 'success');
                closeModal();
            }
        }

        function toggleFavorite(tokenId) {
            showNotification('Added to favorites!', 'info');
        }

        function connectWallet() {
            showNotification('Wallet connection coming soon!', 'info');
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'error' ? 'var(--warning)' : type === 'success' ? 'var(--success)' : 'var(--primary)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                z-index: 3000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                transform: translateX(400px);
                transition: transform 0.3s;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('purchaseModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
        loadTokens();
        });
    </script>
</body>
</html>
