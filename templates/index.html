<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tokens - Tokenizing the Universe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 40px;
        }
        h1 { font-size: 3em; margin-bottom: 10px; background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 1.2em; color: #a0aec0; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-value { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { color: #a0aec0; margin-top: 5px; }
        .section { margin-bottom: 40px; }
        .section-title { font-size: 2em; margin-bottom: 20px; }
        .classifier {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #a0aec0; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1em;
        }
        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .token-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        .token-card:hover { transform: translateY(-5px); border-color: #667eea; }
        .token-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .token-id { color: #a0aec0; font-size: 0.9em; }
        .rarity {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .rarity.ultra-rare { background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%); }
        .rarity.rare { background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%); }
        .rarity.uncommon { background: linear-gradient(45deg, #43e97b 0%, #38f9d7 100%); }
        .rarity.common { background: linear-gradient(45deg, #fa709a 0%, #fee140 100%); }
        .token-name { font-size: 1.5em; font-weight: bold; margin-bottom: 10px; }
        .token-stats { margin: 15px 0; }
        .stat-row { display: flex; justify-content: space-between; margin: 8px 0; color: #a0aec0; }
        .progress-bar {
            background: rgba(255,255,255,0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        .fund-btn {
            background: linear-gradient(45deg, #11998e 0%, #38ef7d 100%);
            padding: 10px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåå Space Tokens</h1>
            <p class="subtitle">Tokenizing the Universe with AI-Powered Exoplanet Discovery</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">92.5%</div>
                <div class="stat-label">AI Model Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">1,247</div>
                <div class="stat-label">Tokens Minted</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$2.4M</div>
                <div class="stat-label">Science Funded</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">5,432</div>
                <div class="stat-label">Active Collectors</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">ü§ñ AI Exoplanet Classifier</h2>
            <div class="classifier">
                <form id="classifyForm">
                    <div class="form-group">
                        <label>Orbital Period (days)</label>
                        <input type="number" id="period" step="0.1" value="365" required>
                    </div>
                    <div class="form-group">
                        <label>Planet Radius (Earth radii)</label>
                        <input type="number" id="radius" step="0.01" value="1.0" required>
                    </div>
                    <div class="form-group">
                        <label>Star Temperature (Kelvin)</label>
                        <input type="number" id="temp" step="1" value="5778" required>
                    </div>
                    <button type="submit">üîç Classify & Tokenize</button>
                </form>
                <div id="result" class="result"></div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">üé® Token Gallery</h2>
            <div id="tokensGrid" class="tokens-grid"></div>
        </div>
    </div>

    <script>
        async function loadTokens() {
            const response = await fetch('/api/tokens');
            const tokens = await response.json();
            const grid = document.getElementById('tokensGrid');
            
            grid.innerHTML = tokens.map(token => `
                <div class="token-card">
                    <div class="token-header">
                        <span class="token-id">${token.id}</span>
                        <span class="rarity ${token.rarity.toLowerCase().replace(' ', '-')}">${token.rarity}</span>
                    </div>
                    <div class="token-name">${token.name}</div>
                    <div class="token-stats">
                        <div class="stat-row">
                            <span>AI Confidence:</span>
                            <span>${token.confidence}%</span>
                        </div>
                        <div class="stat-row">
                            <span>Period:</span>
                            <span>${token.period} days</span>
                        </div>
                        <div class="stat-row">
                            <span>Radius:</span>
                            <span>${token.radius} R‚äï</span>
                        </div>
                        <div class="stat-row">
                            <span>Funding:</span>
                            <span>$${token.currentFunding.toLocaleString()} / $${token.fundingGoal.toLocaleString()}</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(token.currentFunding / token.fundingGoal * 100)}%"></div>
                    </div>
                    <button class="fund-btn" onclick="fundToken('${token.id}')">üí∞ Fund Science</button>
                </div>
            `).join('');
        }

        document.getElementById('classifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                period: document.getElementById('period').value,
                radius: document.getElementById('radius').value,
                temp: document.getElementById('temp').value
            };
            
            const response = await fetch('/api/classify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            
            if (result.success) {
                resultDiv.innerHTML = `
                    <h3>‚úÖ Exoplanet Candidate Detected!</h3>
                    <p><strong>Token ID:</strong> ${result.token.id}</p>
                    <p><strong>Name:</strong> ${result.token.name}</p>
                    <p><strong>Rarity:</strong> ${result.token.rarity}</p>
                    <p><strong>AI Confidence:</strong> ${result.token.confidence}%</p>
                    <p>Token has been minted and added to the gallery!</p>
                `;
                loadTokens();
            } else {
                resultDiv.innerHTML = `<p>‚ùå ${result.message}</p>`;
            }
            
            resultDiv.style.display = 'block';
        });

        async function fundToken(tokenId) {
            const response = await fetch('/api/fund', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tokenId, amount: 100 })
            });
            
            const result = await response.json();
            alert(`${result.message}\nTx Hash: ${result.txHash}`);
        }

        loadTokens();
    </script>
</body>
</html>
